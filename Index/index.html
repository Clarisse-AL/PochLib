<!DOCTYPE html>
<html lang="fr">

<head>
	<title>Poch'Lib</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styleindex.css" />
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap');
	</style>
</head>

<body>

	<header class="Logo">
		<section id="logo">
			<img src="image/logo.png" alt="Poch'Lib" />
		</section>
	</header>

	<div class="newBook">
		<h1>Nouveau Livre</h1>
		<input class="btnNewBook" type="submit" value="Ajouter un nouveau livre" />
	</div>

	<div class="pochlist">
		<h1>Ma poch'liste</h1>
		<div class="bookmark">
		</div>
	</div>

	<div class="form">
		<h1>Nouveau livre</h1>
		<form name="contact" method="POST" action="">
			<div>
				<label for="titre">Titre du livre</label>
				<br/>
				<input type="search" name="titre" id="titre" required />
			</div>
			<div>
				<label for="auteur">Auteur</label>
				<br>
				<input type="search" name="auteur" id="auteur" required />
			</div>
			<div>
				<input class="btnResearch" type="submit" value="Rechercher" />
			</div>
			<div>
				<input class="btnCancel" type="reset" value="Annuler" />
			</div>
		</form>
	</div>

</body>

</html>
