<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Fomulaire de recherche</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styleform.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap');
    </style>
</head>



<body>

    <header class="Logo">
        <section id="logo">
            <img src="image/logo.png" alt="Poch'Lib" />
        </section>
    </header>


    <div class="newBook">
        <h1>Nouveau livre</h1>

        <form name="contact" method="POST" data-netlify="true">

            <div>
                <label>Titre du livre</label>
            </br>
                <input type="text" required />
            </div>

            <div>
                <label>Auteur</label>
            </br>
                <input type="text" required />
            </div>

            <div>
                <button class="btnResearch">Rechercher</button>
            </div>

            <div>
                <button class="btnCancel">Annuler</button>
            </div>

    </div>

    <div class="pochList">
        <h1>Ma poch'liste</h1>
    </div>

    </form>
</body>
