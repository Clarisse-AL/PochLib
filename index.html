<!DOCTYPE html>
<html lang="fr">

<head>
	<title>Poch'Lib</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styleindex.css" />
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap');
		@import url('https://fonts.googleapis.com/css2?family=Koh+Santepheap:wght@100&display=swap');
	</style>
	<script src="https://kit.fontawesome.com/cc97aeee49.js" crossorigin="anonymous"></script>



</head>

<body>

	<header>
		<div class="logo">
			<img src="image/logo.png" alt="Poch'Lib" />
		</div>
	</header>

	<div class="newBook">
		<h1>Nouveau Livre</h1>
		<button class="btnNewBook">Ajouter un livre</button>
	</div>

	<div class="form">
		<h1>Nouveau Livre</h1>
		<form>
			<div>
				<label for="title">Titre du livre</label>
				<br />
				<input class="valueTitle" type="search" name="title" id="title" accesskey="enter" required />
			</div>
			<div>
				<label for="author">Auteur</label>
				<br>
				<input class="valueAuthor" type="search" name="author" id="author" accesskey="enter"/>
			</div>
			<div>
				<input type="submit" class="btnSearchBooks" value="Rechercher">
			</div>
			<div>
				<input type="reset" class="btnCancel" value="Annuler">
			</div>
		</form>

		<div class="searchResult">
			<h1>RÃ©sultat de la recherche</h1>
			<div class="booksList"></div>
		</div>

	</div>



	<div class="pochlist">
		<h1>Ma poch'liste</h1>
		<div class="bookshelf"></div>
	</div>


	<script src="scriptindex.js"></script>
	

</body>

</html>
